<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign-Up Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!--HEADER-->
	<header class="header" id="header">
		
	</header>

	<!--MAIN-->
	<main>
		<div class="wrapper">
		
			<!--ODIN-LOGO-SECTION-->
			<div class="image-logo-section">
				<div class="odin-logo-bg">
			 		<img class="image" 
			 			 src="/img/odin-lined.png"
						 alt="odin-logo">
					<p class="odin-text">ODIN</p>
				</div>

				<div class="photo-credit">
					<p>Photo by <a href="https://unsplash.com/photos/25xggax4bSA" target="_blank">Halie West</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
				</div>
			</div>

			<!--FORM-SECTION-->
			<div class="form-section">

				<div class="top-section">
					<p class="first-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br> <br>You <em>know</em> you want to.</p>

					<!-- <p class="second-text">You <em>know</em> you want to.</p> -->
				</div>

				<div class="middle-section">

					<p class="subscribe-title">Let's do this!</p>

					<form id="subscribeform" class="subscribe-form">

						<div class="form-first-name">
							<label for="first-name">FIRST NAME</label>
							<input id="first-name" name="first-name" type="text" value="" pattern="^[^0-9]+$" size="30" maxlength="245" required>
						</div>

						<div class="form-last-name">
							<label for="last-name">LAST NAME</label>
							<input id="last-name" name="last-name" type="text" value="" size="30" maxlength="245" required>
						</div>

						<div class="form-email">
							<label for="email">EMAIL</label>
							<input id="email" name="email" type="email" value="" size="30" maxlength="100" aria-describedby="email-notes" required>
						</div>

						<div class="form-phone">
							<label for="phone">PHONE NUMBER</label>
							<input id="phone" name="phone" type="tel" autocomplete="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
						</div>

						<div class="form-password">
							<label for="password">PASSWORD</label>
							<input id="password" name="password" type="password">
						</div>

						<div class="form-confirm-password">
							<label for="confirm-password">CONFIRM PASSWORD</label>
							<input id="confirm-password" name="confirm-password" type="password">
						</div>

				</div>

				<div class="bottom-section">

					<button id="sign-up">Sign up</button>

				</div>

			</div>
		</div>
	</main>

	<!--FOOTER-->
	<footer>
		
	</footer>
</body>
</html>
